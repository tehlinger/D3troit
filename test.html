<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<!-- Color palette -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<body>
  <div id='my_dataviz'></div>
<script>

function plot_bars(svg,data,height,b_axis_margin,xScale,yScale){
    bar_width = 5
    svg.selectAll("rect")
     .data(data)
     .enter()
     .append("rect")
       .attr("height", d => yScale(d.Total))
       //BAR WIDTH
       .attr("width", d => bar_width)
       .attr("x", function(d,i){return(xScale(i));} )
       .attr("y", 0)
       //MOVE BARS FROM TOP TO BOTTOM
       .attr("transform", function(d) { return "translate(" + 0 + "," + (height - b_axis_margin - yScale(d.Total)).toString() + ")"; })
       .style("fill", "#69b3a2")
}

  function main(data){
    var b_axis_margin = 80;
    var margin = {top: 10, right: 30, bottom: 30, left: 40},
      width = 960 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom + b_axis_margin;
    const min = 0;
    let max = d3.max(data,x => x["Total"])

    //Thanks https://www.d3-graph-gallery.com/graph/histogram_basic.html
    //Set up SVG
    var svg = d3.select("#my_dataviz")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

    var artists = data.map(d => d.Artist);
    console.log(artists);
    var ticksArray = [...Array(artists.length).keys()]

    var yScale = d3.scaleLinear()
      .domain([0,max])
      //.range([height- b_axis_margin ,0])
      .range([0,height- b_axis_margin])

    var xScale = d3.scaleLinear()
      .domain([0,data.length-1])
      .range([0,width]);

    var myBottomAxis = d3.axisBottom(xScale)
      .ticks(data.length).tickFormat(function(d,i){ return artists[i]});

    //DRAW BARS
    plot_bars(svg,data,height,b_axis_margin,xScale,yScale)

    // AXIS
    svg.append("g")
        .call(d3.axisLeft(yScale));
    var axis_height = height - b_axis_margin;
    svg.append("g")
        .call(myBottomAxis)
        .attr("transform","translate(0,+"+axis_height.toString()+")")
        .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-65)"
                });
  }

  //Index,Artist,Total,Diff,Diversity
  //MAIN CALL HERE
  d3.csv("http://localhost:8000/sample.csv",main);

</script>

</body>
</html>
